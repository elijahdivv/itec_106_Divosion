<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Guessing Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
        margin-top: 100px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        width: 300px;
        margin: 0 auto;
    }
    h1 {
        color: #333;
    }
    p {
        margin-bottom: 10px;
        color: #666;
    }
    input[type="text"] {
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 8px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #resetBtn {
        background-color: #f44336;
    }
    #resetBtn:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <button id="resetBtn" style="display:none;" onclick="resetGame()">Play Again</button>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = parseInt(document.getElementById('guessInput').value);

        if (isNaN(guess) || guess < 1 || guess > 10) {
            document.getElementById('message').innerText = "Invalid input: Please input a number between 1 and 10.";
            return;
        }

        attempts++;

        if (guess === randomNumber) {
            document.getElementById('message').innerText = `Congratulations! You've guessed the correct number (${randomNumber}) in ${attempts} attempts.`;
            document.getElementById('guessInput').setAttribute('disabled', 'disabled');
            document.getElementById('resetBtn').style.display = 'inline-block';
        } else if (guess < randomNumber) {
            document.getElementById('message').innerText = "Too low! Try again.";
        } else {
            document.getElementById('message').innerText = "Too high! Try again.";
        }
    }

    function resetGame() {
        randomNumber = Math.floor(Math.random() * 10) + 1;
        attempts = 0;
        document.getElementById('guessInput').value = '';
        document.getElementById('guessInput').removeAttribute('disabled');
        document.getElementById('message').innerText = '';
        document.getElementById('resetBtn').style.display = 'none';
    }
</script>

</body>
</html>
